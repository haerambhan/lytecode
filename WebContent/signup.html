<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>LyteCode</title>
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"/>
		<link rel="stylesheet" href="styles/common.css" />
	</head>
	<body>
		<div id="card">
			<h3>LyteCode</h3>
			<a type="button" class="btn btn-primary mynav" href = "index.html">Existing user</a>
			<a type="button" class="btn btn-primary mynav" href = "signup.html">New user</a>
			<div class="form-group">
				<label for="userId">User ID</label> 
				<input type="text" class="form-control" id="userId" placeholder="Enter userId" />
			</div>
			<div class="form-group">
				<label for="userId">Name</label> 
				<input type="text" class="form-control" id="name" placeholder="Enter Name" />
			</div>
			<div class="form-group">
				<label for="password">Password</label> 
				<input type="password" class="form-control" id="pass1" placeholder="Enter Password" />
			</div>
			<div class="form-group">
				<label for="password">Confirm Password</label> 
				<input type="password" class="form-control" id="pass2" placeholder="Enter Password again" />
			</div>
			<button onclick="signup()" class="btn btn-primary">Signup</button>
			<div id="warning"></div>
		</div>
		<script src="scripts/common.js"></script>
		<script src="scripts/signup.js"></script>
	</body>
</html>
