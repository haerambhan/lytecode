<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Intelligent Code Editor</title>
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"/>
		<link rel="stylesheet" href="../styles/common.css" />
		<link rel="stylesheet" href="../styles/admin.css" />
	</head>
	<body>
		<div id="card">
			<h3 >Intelligent Code Editor</h3>
			<h6 id="name">Create question</h6>
			<button onclick="logout()" class="btn btn-danger">Logout</button> <br/>
			<hr />
			<h5>Create Test</h5>
			<div class="form-group">
				<label for="title">Title</label> 
				<input type="text" class="form-control" id="title" placeholder="Enter Question title" />
			</div>
			<div class="form-group">
				<label for="description">Description</label>
				<textarea class="form-control" id="description" rows="3" placeholder="Enter Description"></textarea>
			</div>
			
			<div id="difficulty"> Select Difficulty
				<div class="form-group">
					<select class="form-control" name="dificulty" id="difficulty">
						<option value="Easy">Easy</option>
						<option value="Medium">Medium</option>
						<option value="Hard">Hard</option>
					</select>
				</div>
			</div>
	
			<div id="publicTc"> Add public Test case
				<div id="testcases">
					<span>#1</span>
					<div class="form-group">
						<textarea class="form-control" rows="3" id="ip" placeholder="Enter Input"></textarea>
					</div>
					<div class="form-group">
						<textarea class="form-control" rows="3" id="op" placeholder="Enter Output"></textarea>
					</div>
				</div>
			</div>
			<div id="tc"> Add hidden Test cases
				<button onclick="addTestCase()" id="x" class="btn btn-primary">+</button>
				<div id="testcases">
					<span>#1</span>
					<div class="form-group">
						<textarea class="form-control" rows="3" id="Input" placeholder="Enter Input"></textarea>
					</div>
					<div class="form-group">
						<textarea class="form-control" rows="3" id="Output" placeholder="Enter Output"></textarea>
					</div>
				</div>
			</div>
			<button onclick="createTest()" class="btn btn-primary">Create Test</button>
			<div class="form-group"></div>
			<div id="warning"></div>
		</div>
		<script src="../scripts/common.js"></script>
		<script src="../scripts/admin.js"></script>
		<script>
			window.onload = loadName;
		</script>
	</body>
</html>
