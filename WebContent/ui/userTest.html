<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Intelligent Code Editor</title>
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"/>
		<link rel="stylesheet" href="../styles/common.css" />
		<link rel="stylesheet" href="../styles/test.css" />
	</head>
	<body>
		<div id="card">
			<div class="content">
				<div id="left">
					<h3 >Intelligent Code Editor</h3>
					<h6 id="name">Sample text</h6>
					<button onclick="logout()" class="btn btn-danger">Logout</button>
					<br />
					<hr />
					<h5 id="title" class="font-weight-bold">Prime number</h5>
					<div id="description"> Sample description</div>
					<hr />
				</div>
				<div id="right">
					<div id="language">
						<div class="tc">
							Input: <b><span id="ip"></span></b> &nbsp&nbsp&nbsp&nbsp&nbsp
							Output: <b><span id="op"></span></b>
						</div>
						<br/> 
						<select onchange="changeMode(this)" class="browser-default custom-select" id="lang">
							<option value="java">Java</option>
							<option value="python3">Python</option>
							<option value="c">C</option>
							<option value="cpp">C++</option>
						</select>
					</div>
					<hr/>
					<div id="editor"></div>
					<hr/>
					<div class="hidden">
						Input: 
						<b><span id="ip"></span></b><br /> 
						Expected output:
						<div id="op" class="output"><i>Output </i></div>
						Obtained output:
					</div>
					<div id="sop" class="hidden output">
						<i>Output </i>
					</div>
					<button onclick="executeCode('run', runHandler)" class="btn btn-primary mynav" id="run">Run</button>
					<button onclick="executeCode('submit', submitHandler)"class="btn btn-primary mynav" id="submit">Submit</button>
					<div class="loader"></div>
					<div id="warning"></div>
				</div>
			</div>
		</div>.
		<script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.4.14/ace.js" type="text/javascript" charset="utf-8"></script>
		<script src="../scripts/common.js"></script>
		<script src="../scripts/test.js"></script>
		<script>
		window.onload = function () {
			loadName();
			loadTest();
		}
	    </script>
	</body>
</html>
